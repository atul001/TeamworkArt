<form #loginForm="ngForm" (ngSubmit)="Login(loginForm.value)" class="card card-default mt-4">
     <div class="card-header">
          <h3>Sign in</h3>
     </div>
     <div class="card-body">
          <input type="text" ngModel name="username" required placeholder=" user name" class="form-control mb-4">
          <input type="password" ngModel name="password" placeholder=" password" class="form-control mb-4">
     </div>
     <div class="card-footer">
          <button block="true" class="m-2 btn btn-primary">Login</button>
     </div>

     <div class="alert alert-danger m-3" *ngIf="!isValid">
          Wrong user name or password .
     </div>

     <div class="alert alert-warning m-3" *ngIf="!isActive">
          Account not activated .
     </div>

</form>
